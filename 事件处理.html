<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
        width: 300px;
        height: 200px;
        background-color: pink;
    }
  </style>

</head>
<script src="jquery.min.js"></script>
<body>
<div></div>
<ol>
</ol>
<script>
  $(function (){
    //1. 单个事件注册
    $('div').click(function (){
      $(this).css("background", "purple");
    })
    //2. 事件处理on() 绑定事件
    $('div').on({
      mouseenter: function (){
        $(this).css("background", "skyblue");
      },
      click: function (){
        $(this).css("background", "purple");
      },
      mouseleave: function (){
        $(this).css("background", "pink");
      }
    });
    $('ol').on('click','li', function (){
      alert(11)
    })
    let li = $('<li>后来创建的li</li>')
    $('ol').append(li)
  })
</script>
</body>
</html>
